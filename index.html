<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulangan Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ulangan Online</h1>
            <nav>

                <a href="#uas">UAS</a>

        <section id="harian">
            <h2>Ulangan Harian</h2>

                <button data-theme="tema1">Tema 1</button>
                    <button data-theme="tema2">Tema 2</button>
                    <button data-theme="tema3">Tema 3</button>
                    <button data-theme="tema1">Tema 4</button>

                    <button data-theme="tema3">Tema 6</button>

        </section>

        <section id="uts">
            <h2>Ulangan Tengah Semester (UTS)</h2>
            <div class="quiz-container" id="quiz-uts"></div>
        </section>

        <section id="uas">
            <h2>Ulangan Akhir Semester (UAS)</h2>
            <div class="quiz-container" id="quiz-uas"></div>
        </section>

        <footer>
            <p>&copy; 2024 Ulangan Online. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>

</html>
