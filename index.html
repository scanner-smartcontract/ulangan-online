<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulangan Online</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <section id="login-section">
            <h2>Login Siswa</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Quiz Section (Hidden Initially) -->
        <section id="quiz-section" style="display: none;">
            <header>
                <h1>Ulangan Online</h1>
                <nav>
                    <a href="#harian">Ulangan Harian</a>
                    <a href="#uts">UTS</a>
                    <a href="#uas">UAS</a>
                </nav>
                <div id="timer">Waktu: 10:00</div>
            </header>

            <section id="harian">
                <h2>Ulangan Harian</h2>
                <div class="themes">
                    <button data-theme="tema1">Tema 1</button>
                    <button data-theme="tema2">Tema 2</button>
                    <button data-theme="tema3">Tema 3</button>
                </div>
                <div class="quiz-container" id="quiz-harian"></div>
            </section>

            <section id="uts">
                <h2>Ulangan Tengah Semester (UTS)</h2>
                <div class="quiz-container" id="quiz-uts"></div>
            </section>

            <section id="uas">
                <h2>Ulangan Akhir Semester (UAS)</h2>
                <div class="quiz-container" id="quiz-uas"></div>
            </section>

            <footer>
                <button id="submit-btn">Submit</button>
                <p id="score"></p>
            </footer>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
